#      group-id: notification-group
#      auto-offset-reset: earliest
#    template:
#      default-topic: topic

springdoc:
  api-docs:
    path: /statistics/v3/api-docs
  swagger-ui:
    path: /statistics/swagger-ui.html

server:
  port: 0
  error:
    include-message: always

