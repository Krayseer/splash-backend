spring:
  application:
    name: chat-service

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_SERVER_URL}/realms/splash/protocol/openid-connect/certs

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${ORDER_SERVICE_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql

server:
  port: 0
  error:
    include-message: always

logging:
  level:
    root: INFO
    org.springframework.web.socket: DEBUG         # Логи для WebSocket
    org.springframework.messaging: DEBUG          # Логи для обработки сообщений
